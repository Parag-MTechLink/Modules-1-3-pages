<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>EUT Management</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f7f7f7;
        }

        h2 {
            color: #333;
        }

        .form-box, .list-box {
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f0f0f0;
        }
    </style>
</head>
<body>

<h2>ðŸ”§ EUT Management System</h2>

<!-- ================= FORM ================= -->
<div class="form-box">
    <h3>Add EUT Details</h3>

    <input id="name" placeholder="Name of EUT" />
    <input id="quantity" type="number" placeholder="Quantity" />
    <input id="address" placeholder="Manufacturer Address" />
    <input id="model" placeholder="Model Number" />
    <input id="serial" placeholder="Serial Number" />

    <button onclick="submitEUT()">Submit</button>
    <p id="status"></p>
</div>

<!-- ================= LIST ================= -->
<div class="list-box">
    <h3>Stored EUTs</h3>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Qty</th>
                <th>Model</th>
                <th>Serial</th>
            </tr>
        </thead>
        <tbody id="eutTable"></tbody>
    </table>
</div>

<script>
    // IMPORTANT: must match backend routes
    const API_BASE = "/api";

    function submitEUT() {
        const data = {
            name: document.getElementById("name").value,
            quantity: Number(document.getElementById("quantity").value),
            manufacturer_address: document.getElementById("address").value,
            model_number: document.getElementById("model").value,
            serial_number: document.getElementById("serial").value
        };

        fetch(`${API_BASE}/eut`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(res => {
            if (!res.ok) throw new Error("Failed to add EUT");
            return res.json();
        })
        .then(() => {
            document.getElementById("status").innerText = "âœ… EUT added successfully";
            clearForm();
            loadEUTs();
        })
        .catch(err => {
            document.getElementById("status").innerText = "âŒ Error adding EUT";
            console.error(err);
        });
    }

    function loadEUTs() {
        fetch(`${API_BASE}/eut`)
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById("eutTable");
                table.innerHTML = "";

                data.forEach(e => {
                    const row = `
                        <tr>
                            <td>${e.id}</td>
                            <td>${e.name}</td>
                            <td>${e.quantity}</td>
                            <td>${e.model_number}</td>
                            <td>${e.serial_number}</td>
                        </tr>
                    `;
                    table.innerHTML += row;
                });
            });
    }

    function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("quantity").value = "";
        document.getElementById("address").value = "";
        document.getElementById("model").value = "";
        document.getElementById("serial").value = "";
    }

    // Load data on page load
    loadEUTs();
</script>

</body>
</html>
